services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memory_service_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memory_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memory_service_network

  # Memory Service Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memory_service_app
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/memory_service
      MEM0_API_KEY: ${MEM0_API_KEY:-test_key}
      MEM0_API_URL: ${MEM0_API_URL:-https://api.mem0.ai}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'node -e "require(\"http\").get(\"http://localhost:3001/health\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - memory_service_network

volumes:
  postgres_data:
    driver: local

networks:
  memory_service_network:
    driver: bridge

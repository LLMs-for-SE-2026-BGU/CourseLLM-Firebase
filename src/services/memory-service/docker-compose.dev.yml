services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memory_service_postgres_dev
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memory_service_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memory_service_dev_network

  # Memory Service Application (Development with Hot Reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: memory_service_app_dev
    restart: unless-stopped
    ports:
      - '3001:3001'
      - '9229:9229' # Debug port
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/memory_service_dev
      MEM0_API_KEY: ${MEM0_API_KEY:-test_key}
      MEM0_API_URL: ${MEM0_API_URL:-https://api.mem0.ai}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:delegated
      - ./prisma:/app/prisma:delegated
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.build.json:/app/tsconfig.build.json:ro
      - ./nest-cli.json:/app/nest-cli.json:ro
      - ./scripts:/app/scripts:ro
      # Prevent overwriting node_modules
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    networks:
      - memory_service_dev_network

volumes:
  postgres_dev_data:
    driver: local

networks:
  memory_service_dev_network:
    driver: bridge
